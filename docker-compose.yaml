version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: band_postgres
    environment:
      POSTGRES_USER: banduser
      POSTGRES_PASSWORD: bandpassword
      POSTGRES_DB: bandmanagement
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banduser -d bandmanagement"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: